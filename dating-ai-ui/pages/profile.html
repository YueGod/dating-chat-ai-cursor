<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 语撩AI聊天回复助手</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --brand-gradient: linear-gradient(135deg, #ff6b6b, #fc466b);
            --brand-color-primary: #fc466b;
            --brand-color-light: rgba(252, 70, 107, 0.15);
        }

        /* Profile Page Specific Styles */
        body {
            background-color: var(--color-neutral-100);
            min-height: 100vh;
            padding-bottom: 4rem;
        }

        .navbar__brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar__logo {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 8px;
            background: var(--brand-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.25rem;
        }

        .profile-header {
            background: linear-gradient(135deg, #ff6b6b, #fc466b);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-avatar {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin: 0 auto 1rem;
            display: block;
            position: relative;
        }

        .profile-avatar__edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: var(--brand-color-primary);
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            color: white;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .profile-membership {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }

        .profile-membership__icon {
            margin-right: 0.25rem;
        }

        .profile-vip {
            display: inline-flex;
            align-items: center;
            background-color: var(--color-warning);
            color: rgba(0, 0, 0, 0.8);
            border-radius: var(--radius-full);
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .profile-vip__icon {
            margin-right: 0.25rem;
        }

        .profile-section {
            background-color: white;
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .profile-section__header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--color-neutral-200);
            font-weight: 600;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-section__header-action {
            font-size: 0.875rem;
            color: var(--brand-color-primary);
            font-weight: 500;
        }

        .profile-section__content {
            padding: 1.25rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--color-neutral-600);
            font-weight: 500;
        }

        .profile-info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--color-neutral-200);
        }

        .profile-info-item:last-child {
            border-bottom: none;
        }

        .profile-info-item__label {
            color: var(--color-neutral-600);
            font-size: 0.9375rem;
        }

        .profile-info-item__value {
            font-weight: 500;
            color: var(--color-neutral-800);
        }

        .profile-info-item__action {
            color: var(--brand-color-primary);
            display: flex;
            align-items: center;
        }

        .profile-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--color-neutral-200);
        }

        .profile-option:last-child {
            border-bottom: none;
        }

        .profile-option__label {
            display: flex;
            align-items: center;
        }

        .profile-option__icon {
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            color: var(--color-neutral-600);
        }

        .profile-option__text {
            font-size: 0.9375rem;
        }

        .profile-option__value {
            color: var(--color-neutral-500);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
        }

        .profile-option__value i {
            margin-left: 0.25rem;
        }

        .profile-option--danger {
            color: var(--color-danger);
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 3rem;
            height: 1.5rem;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-switch__slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-neutral-300);
            transition: 0.4s;
            border-radius: 1.5rem;
        }

        .toggle-switch__slider:before {
            position: absolute;
            content: "";
            height: 1.125rem;
            width: 1.125rem;
            left: 0.1875rem;
            bottom: 0.1875rem;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked+.toggle-switch__slider {
            background-color: var(--brand-color-primary);
        }

        .toggle-switch input:checked+.toggle-switch__slider:before {
            transform: translateX(1.5rem);
        }

        /* Logout Button */
        .logout-button {
            display: block;
            width: 100%;
            background-color: var(--color-neutral-200);
            color: var(--color-neutral-700);
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: background-color var(--transition-fast) ease;
        }

        .logout-button:hover {
            background-color: var(--color-neutral-300);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-normal) ease, visibility var(--transition-normal) ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal__content {
            background-color: white;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform var(--transition-normal) ease;
        }

        .modal.active .modal__content {
            transform: translateY(0);
        }

        .modal__header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--color-neutral-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal__title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .modal__close {
            background: none;
            border: none;
            color: var(--color-neutral-500);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal__body {
            padding: 1.25rem;
        }

        .modal__footer {
            padding: 1.25rem;
            border-top: 1px solid var(--color-neutral-200);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
    </style>
</head>

    <!-- Scripts -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Feather icons
            feather.replace();

            // Edit Profile Modal
            const editProfileBtn = document.getElementById('edit-profile-btn');
            const editProfileModal = document.getElementById('edit-profile-modal');
            const closeEditProfileModal = document.getElementById('close-edit-profile-modal');
            const cancelEditProfile = document.getElementById('cancel-edit-profile');
            const saveEditProfile = document.getElementById('save-edit-profile');

            function openEditProfileModal() {
                editProfileModal.classList.add('active');
            }

            function closeEditProfileModalFunc() {
                editProfileModal.classList.remove('active');
            }

            editProfileBtn.addEventListener('click', openEditProfileModal);
            closeEditProfileModal.addEventListener('click', closeEditProfileModalFunc);
            cancelEditProfile.addEventListener('click', closeEditProfileModalFunc);

            saveEditProfile.addEventListener('click', function () {
                // Here you would normally save the changes to the backend
                // For demo purposes, we'll just update the profile name
                const newNickname = document.getElementById('edit-nickname').value;
                document.querySelector('.profile-name').textContent = newNickname;
                closeEditProfileModalFunc();
            });

            // Edit Avatar
            const editAvatar = document.getElementById('edit-avatar');
            editAvatar.addEventListener('click', function () {
                // In a real app, this would open a file picker
                alert('此功能在实际应用中会打开文件选择器');
            });

            // Logout
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', function () {
                if (confirm('确定要退出登录吗？')) {
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
